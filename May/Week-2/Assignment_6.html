<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <div>
      <h2>User Information</h2>
      <form>
        <div>
          <label>First Name :</label>
          <input type="text" />
        </div>
        <br />
        <div>
          <label>Last Name :</label>
          <input type="text" />
        </div>
        <br />
        <div>
          <label>Email :</label>
          <input type="text" />
        </div>

        <br />
        <div>
          <label>Phone :</label>
          <input type="number" size="10" />
        </div>
        <br />
        <div>
          <label>Gender :</label>
          <input type="radio" name="gender" />
          <label>Male</label>
          <input type="radio" name="gender" />
          <label>Female</label>
        </div>
        <br />
        <div>
          <label>Address :</label>
          <textarea rows="4" cols="50"> </textarea>
        </div>
      </form>
    </div>
  </body>
</html>
